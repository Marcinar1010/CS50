<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post" id="submit">
                    <input type="text" name ="name" placeholder="Name" autofocus autocomplete="off">
                    <input type="number" min ="1" max="12" name="month" placeholder="Month" autocomplete="off">
                    <input type="number" min="1" max="31" name ="day" placeholder="Day" autocomplete="off">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>
            <div id="message">
                {{ message }}
            </div>
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {%  for birthday in birthdays %}
                           <tr>
                               <td> {{ birthday.name }} </td>
                               <td> {{ birthday.day }}/{{ birthday.month }} </td>
                               <td>
                                   <form action="/delete" method="post">
                                       <input name="id" type="hidden" value="{{ birthday.id }}">
                                       <input type="submit" value="Delete Birthday">
                                   </form>
                               </td>
                           </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <script src="/static/script.js"></script> -->
    </body>
</html>
